<template>
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 main_panel">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Fazer Login</div>
					<div class="small_top_redirect">
						<small class="form-text text-muted"><a route-href="route: forget; params.bind: {email}">Esqueceu sua senha?</a></small>
					</div>
				</div>

				<div class="panel-body login_body_panel">

					<form class="form-horizontal" role="form">

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
							<input type="text" class="form-control" value.bind="email" placeholder="Digite seu e-mail" focus.bind="hasFocus">
						</div>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
							<input type="password" class="form-control" value.bind="password" placeholder="Password">
						</div>
						<div class="checkbox remember_checkbox">
							<label>
								<input type="checkbox" checked.bind="remember"> Permanecer logado
							</label>
						</div>
						<div class="form-group login_button">
							<div class="col-sm-12 controls">
								<button class="btn btn-success" click.delegate="login()" disabled.bind="!canSave">Entrar</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div class="footer_register_redirect">
									<small class="form-text text-muted">NÃ£o possui uma conta?
										<a route-href="route: register">
											Registre-se aqui
										</a>
									</small>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
